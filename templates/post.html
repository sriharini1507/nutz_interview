<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post | Nutz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .btn-custom {
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    .form-check-label {
      font-weight: 500;
    }
    h4 {
      font-weight: bold;
      color: #e94057;
    }
    .dropdown-toggle::after {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="position-absolute top-0 end-0 m-4">
    <div class="dropdown">
      <button class="btn btn-outline-info btn-custom dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        ⚙️ Settings
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/change_password">🔒 Change Password</a></li>
        <li><a class="dropdown-item" href="#">📄 My Posts</a></li>
        <li><a class="dropdown-item" href="#">👤 Profile</a></li>
      </ul>
    </div>
  </div>

  <div class="card">
    <h4 class="mb-4">📝 Create a New Post</h4>
    <form method="POST">
      <div class="mb-3">
        <textarea name="content" class="form-control" rows="4" placeholder="What's on your mind?" required></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_public" id="isPublic" checked>
        <label class="form-check-label" for="isPublic">
          🌍 Make this post public
        </label>
      </div>
      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary btn-custom">⬅ Back</a>
        <button type="submit" class="btn btn-primary btn-custom">🚀 Post</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
